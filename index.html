<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Daily Planner</title>
  </head>
  <body>
    <div class="containerInfo">
      <h1>My Daily Planner</h1>

      <form action="" id="myForm">
        <input type="text" placeholder="Enter task" id="task" />
        <select name="" id="category">
          <option value="" disabled selected>Select Category Task</option>
          <option id="work" value="">Work</option>
          <option id="personal" value="">Personal</option>
          <option id="errands" value="">Errands</option>
          <option id="AOB" value="">AOB</option>
        </select>
        <label for="">Enter the tasks deadline</label><br />
        <input type="datetime-local" placeholder="Enter the deadline" />
        <textarea
          name=""
          id=""
          placeholder="Brief description about task"
        ></textarea>
        <br />
        <input type="submit" value="Add task" />
      </form>

      <div class="showTask">
        <h4>My Tasks</h4>
        <div class="taskContainer">
          <div class="containerOne">
            <span>Task Name</span>
            <br />
            <span>category</span>
            <input type="submit" value="Delete Task" id="taskbtn" />
          </div>

</html>
